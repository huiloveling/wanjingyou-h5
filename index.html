<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>【商城】</title>
        <script type="text/javascript">
            var size = function(designWidth) {
                var width = document.documentElement.getBoundingClientRect().width || document.documentElement.clientWidth;
                if(width > 750) width = 750;
                document.documentElement.style.fontSize = width * 100 / designWidth + 'px';
            }
            size(750);
            window.onresize = function() {size(750)}
            window.onload = function() {
                // 阻止双击放大
                var lastTouchEnd = 0;
                document.addEventListener('touchstart', function(event) {
                    if (event.touches.length > 1) {
                        event.preventDefault();
                    }
                });
                document.addEventListener('touchend', function(event) {
                    var now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
                // 阻止双指放大
                document.addEventListener('gesturestart', function(event) {
                    event.preventDefault();
                });
            }
        </script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
